<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="/scripts/style.css">
</head>
<body>
    <div>
        <header>
            <nav>
                <p>
                    <a href="/index.html">back to main page</a>
                </p>
            </nav>
        </header>
    </div>
    <img src="/images/principal.jpg" alt="funtimes" class="pictures">
    <br><br><h2 class="heading">Fill the form</h2><br><br>
    <div class="field">
        <form action="">
            <fieldset>
                <legend>Personal Information</legend>
                <input type="text" name="Name" placeholder="Full names"><br><br>
                <input type="number" name="age" placeholder="Age"><br><br>
                <input type="date" name="dob" placeholder="Date of birth"><br><br>
                <input type="text" name="phone" placeholder="Phone Number"><br><br>

            </fieldset>
            <br><br>
            <fieldset>
                <legend>More about you</legend>
                <label for="profession">What field of profession are you in?</label><br>
                <input type="text" name="profession" placeholder="Your answer"><br><br>
                <label for="hobbies">What hobbies to you enjoy?</label><br>
                <input type="text" name="hobbies" placeholder="Yor answers"><br><br>
                <label for="more">Any other information about yourself?</label><br>
                <input type="text" name="more" placeholder="Optional"><br><br>

            </fieldset>
            <br><br>
            <input type="submit" class="push">
        </form>
        <br>
    </div>
    
</body>
</html>
